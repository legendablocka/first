<!DOCTYPE html>
<html>
<head>
	<title>Заголовок</title>
	<style>
		table {
			width: 75%;
			margin: auto;
			border-collapse: collapse;
		}
		td {
			border: 1px solid black;
			padding: 10px;
		}
		td.left {
			text-align: left;
			width: 25%;
		}
		td.right {
			text-align: right;
			width: 75%;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td class="left">Дані, вирівняні по лівому краю комірки</td>
			<td class="right">Дані, вирівняні по правому краю комірки</td>
		</tr>
	</table>
</body>
</html>
